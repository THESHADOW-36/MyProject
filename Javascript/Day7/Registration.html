


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            padding: 30px 40px;
        }
    </style>
</head>

<body>
    <form onsubmit="register(event)">
        <label>Name</label><br />
        <input type="text" id="name" /><br />
        <label>Email</label><br />
        <input type="email" id="email" /><br />
        <label>Password</label><br />
        <input type="password" id="password" /><br />
        <label>ConfirmPassword</label><br />
        <input type="password" id="confirmpassword" /><br />
        <br />
        <input type="submit" value="Register" /><br />
    </form><br />
    <button onclick="getusers()">Get users</button>

    <script>
        function register(event) {
            event.preventDefault();
            // console.log("Inside form function")
            var userName = document.getElementById("name").value;
            var userEmail = document.getElementById('email').value;
            var userPassword = document.getElementById("password").value;
            var userConfirmPassword = document.getElementById("confirmpassword").value;
            console.log(userName, userEmail, userPassword, userConfirmPassword)
            if (userName && userEmail && userPassword && userConfirmPassword) {
                if (userPassword === userConfirmPassword) {
                    var userObject = { name: userName, email: userEmail,password: userPassword }
                    var array = JSON.parse(localStorage.getItem("users")) || [];
                    console.log(array, "~Check here")
                    array.push(userObject)

                    localStorage.setItem("users", JSON.stringify(array))

                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                    document.getElementById("confirmpassword").value = "";
                    alert('Registered Successfully')
                } else {
                    alert('Incorrect password')
                }
            } else {
                alert('All fields are mandatory to fill')
            }
            function getusers() {
                var users = JSON.parse(localStorage.getItem("users"));
                console.log(users)
            }

        }
    </script>
</body>

</html>
